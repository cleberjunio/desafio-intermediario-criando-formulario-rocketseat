<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <title>Mentoria</title>
</head>

<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
        <form>
            <fieldset>
                <legend>Informações pessoais</legend>
                <div class="personal-data">

                    <div class="data-task">
                        <div class="data">
                            <label for="name">Nome</label>
                            <input type="text" id="name">
                        </div>

                        <div class="data">
                            <label for=" last-name ">Sobrenome</label>
                            <input type="text " id="last-name ">
                        </div>
                    </div>

                    <div class="data">
                        <label for="email">Email <span>(digite um email válido)</span></label>
                        <input class="data-long-input" type="text" id="email">
                    </div>
                    <div class="data">
                        <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input class="data-long-input" type="password" id="password">
                    </div>

                </div>
            </fieldset>

            <fieldset>
                <legend>Informações do mentor</legend>
                <div class="personal-data">
                    <div class="data">
                        <label for="email">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input class="data-long-input" type="text" id="email">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Seus horários disponíveis</legend>
                <fieldset>
                    <h3>Primeira Mentoria</h3>
                    <div class="col-3">
                        <div class="data">
                            <label for="data-date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="data-date">
                        </div>

                        <div class="data">
                            <label for="data-begin">Das</label>
                            <input type="time" id="data-begin" class="input-small">
                        </div>
                        <div class="data">
                            <label for="data-end">Até</label>
                            <input type="time" id="data-end" class="input-small">
                        </div>
                    </div>

                </fieldset>
                <fieldset>
                    <h3>Segunda Mentoria</h3>
                    <div class=" col-3 ">
                        <div class="data">
                            <label for="data-date">Data<span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="data-date">
                        </div>

                        <div class="data">
                            <label for="data-begin ">Das</label>
                            <input type="time" id="data-begin" class="input-small">
                        </div>
                        <div class="data">
                            <label for="data-end">Até</label>
                            <input type="time" id="data-end" class="input-small">
                        </div>
                    </div>

                </fieldset>
            </fieldset>
        </form>

        <footer>
            <input class="footer-button" type="button " value="Salvar ">
        </footer>
    </div>
</body>


</html>
